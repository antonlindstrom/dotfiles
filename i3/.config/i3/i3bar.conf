# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = false
        interval = 5
}

order += "wireless _first_"
order += "path_exists tun0"
order += "path_exists ppp0"
order += "path_exists docker"
order += "volume master"
order += "disk /"
order += "cpu_temperature 0"
order += "battery 0"
order += "battery 1"
order += "tztime local"

cpu_temperature 0 {
        format = "%degrees °C"
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon4/temp1_input"
}

disk "/" {
        format = "%free"
}

volume master {
        format = "vol: %volume"
        format_muted = "vol: off"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

wireless _first_ {
        format_up = "%quality %essid"
        format_down = "no wireless"
}

battery 0 {
        format = "%status0 %percentage"
        format_down = "No battery"
        status_chr = "C"
        status_bat = "D"
        status_unk = "B"
        status_full = "B"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

battery 1 {
        format = "%status1 %percentage"
        format_down = "No battery"
        status_chr = "C"
        status_bat = "D"
        status_unk = "B"
        status_full = "B"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

tztime date {
        format = "%Y-%m-%d"
}

tztime local {
        format = "%H:%M"
}

path_exists tun0 {
       path = "/proc/sys/net/ipv4/conf/tun0"
}

path_exists ppp0 {
        path = "/proc/sys/net/ipv4/conf/ppp0"
}

path_exists docker {
        path = "/proc/sys/net/ipv4/conf/docker0"
}
