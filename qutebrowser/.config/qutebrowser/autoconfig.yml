# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',p': spawn mpv {url}
        ;f: hint all tab-bg
        v: hint links spawn mpv {hint-url}
        zl: spawn --userscript ~/.config/qutebrowser/qute-pass
        zpl: spawn --userscript ~/.config/qutebrowser/qute-pass --password-only
  confirm_quit:
    global:
    - multiple-tabs
  content.autoplay:
    global: false
  new_instance_open_target:
    global: tab
