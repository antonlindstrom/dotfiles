# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',p': spawn mpv {url}
        ;f: hint all tab-bg
        sp: open -rb https://getpocket.com/edit?url={url}
        v: hint links spawn mpv {hint-url}
        zl: spawn --userscript ~/.config/qutebrowser/qute-pass
        zpl: spawn --userscript ~/.config/qutebrowser/qute-pass --password-only
  colors.webpage.bg:
    global: white
  confirm_quit:
    global:
    - multiple-tabs
  content.autoplay:
    global: false
  content.headers.do_not_track:
    global: true
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/76.0.3809.132 Safari/537.36
  content.notifications:
    https://thecrucible.online: true
    https://www.reddit.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  editor.command:
    global:
    - termite
    - -e
    - vim '{}'
  new_instance_open_target:
    global: tab
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      archwiki: https://wiki.archlinux.org/?search={}
      gogl: https://www.google.com/search?hl=en&q={}
      imdb: https://www.imdb.com/find?q={}
      netflix: https://www.netflix.com/search?q={}
      wiki: https://en.wikipedia.org/w/index.php?title=Special:Search&search={}
      ys: https://www.youtube.com/results?search_query={}
