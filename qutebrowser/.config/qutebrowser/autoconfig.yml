# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',p': spawn mpv {url}
        ;f: hint all tab-bg
        sp: open -rb https://getpocket.com/edit?url={url}
        v: hint links spawn mpv {hint-url}
        zl: spawn --userscript ~/.config/qutebrowser/qute-pass
        zpl: spawn --userscript ~/.config/qutebrowser/qute-pass --password-only
  colors.webpage.bg:
    global: white
  confirm_quit:
    global:
    - multiple-tabs
  content.autoplay:
    global: false
  editor.command:
    global:
    - termite
    - -e
    - vim '{}'
  new_instance_open_target:
    global: tab
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      archwiki: https://wiki.archlinux.org/?search={}
      gogl: https://www.google.com/search?hl=en&q={}
      imdb: https://www.imdb.com/find?q={}
      netflix: https://www.netflix.com/search?q={}
      wiki: https://en.wikipedia.org/w/index.php?title=Special:Search&search={}
      ys: https://www.youtube.com/results?search_query={}
